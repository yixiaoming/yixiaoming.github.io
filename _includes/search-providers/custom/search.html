<div class="search search--dark">
  <div class="main">
    <div class="search__header">{{ _locale_search }}</div>
    <div class="search-bar">
      <div class="search-box js-search-box">
        <div class="search-box__icon-search"><i class="fas fa-search"></i></div>
        <input type="text" id="search-input" placeholder="search...">
        <div class="search-box__icon-clear js-icon-clear">
        <div id="search-demo-container">
          <a><i class="fas fa-times"></i></a>
          </div>
        </div>
      </div>
      <button class="button button--theme-dark button--pill search__cancel js-search-toggle">
        {{ _locale_cancel }}</button>
    </div>
    <div class="search-result js-search-result">
        <div id="search-demo-container">
          <ul id="results-container"></ul>
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: 
    '<li><a class="title" href="{url}?query={query}">{title}</a>&nbsp;&nbsp;&nbsp;<span class="tag">{tags}</span>&nbsp;&nbsp;&nbsp;<span class="date">{date}</span></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
  });
</script>
